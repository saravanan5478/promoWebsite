<!-- To create a TABLE use the tag <table>
 Each table ROW is defined with the tag <tr>
 The first row should be the TABLE HEADER is defined with the tag <th>
 Each cell/box in the table is defined with the tag <td>
 -->
<table styler="width:auto" id="firstTable" border="solid">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Relationship</th>
        <th>Age</th>
    </tr>

    <tr>
<td>Prabha</td>
<td>Saravanan</td>
    <td>Mother</td>
    <td>40</td>
    </tr>

    <tr>
        <td>Saravanan</td>
        <td>Raju</td>
        <td>Father</td>
        <td>43</td>
    </tr>

    <!-- Add a picture that spans 4 columns -->
    <tr>
    <td colspan="4"><img src="img/family.jpg" height="200" width="350"/> </td>
    </tr>




</table>
